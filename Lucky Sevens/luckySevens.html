<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="luckySevens.js">
    </script>
    <title>Lucky Sevens</title>
  </head>
  <body>
    <div class="container">
 
    <h1>Lucky Sevens</h1>
    <form name="luckySevens" onsubmit="return playGame();">

      <div class="form-group">
        <label for="startingBet">Starting Bet:</label>
        <input type="number" class="form-control" id="startingBet">
      </div>

    <button type="submit" onclick="playGame();" id="submitButton" class="btn btn-default">Play</button>
    <button type="reset" onclick="resetGame();" id="resetButton" class="btn btn-primary" style = "">Reset</button>
    </form>

    </div>

    <table id="results" class="table table-striped" style="display:none">

      <tbody>
        <tr>
          <td>Starting Bet</td>
          <td>$<span id="currentAmount"></td>
        </tr>
        <tr>
          <td>Total Rolls Before Going Broke</td>
          <td><span id="diceRoll"></span></td>
        </tr>
        <tr>
          <td>Highest Amount Won</td>
          <td>$<span id="highestAmount"></span></td>
        </tr>
        <tr>
          <td>Roll Count at Highest Amount Won</td>
          <td><span id="totalRolls"></span></td>
        </tbody>

      </table>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
